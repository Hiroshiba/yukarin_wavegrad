dataset:
  sampling_rate: 24000
  sampling_length: 7200
  input_wave_glob: "/path/to/input_wave_glob"
  input_silence_glob: "/path/to/input_silence_glob"
  input_local_glob: "path/to/input_local_glob"
  min_not_silence_length: 1000
  speaker_dict_path: "/path/to/speaker_dict_path"
  speaker_size: 100
  seed: 0
  num_train: null
  num_test: 30
  evaluate_times: 10
  evaluate_time_second: 3

network:
  local_size: 40
  scales: [5, 4, 3, 2, 2]
  speaker_size: 100
  speaker_embedding_size: 25
  upsampling:
    prev_hidden_size: 512
    large_block_num: 3
    hidden_sizes: [512, 512, 256, 128, 128]
  downsampling: 
    prev_hidden_size: 32
    hidden_sizes: [128, 128, 256, 512]

model:
  noise_schedule:
    start: 1e-6
    stop: 1e-2
    num: 1000

train:
  batchsize: 32
  log_iteration: 1000
  snapshot_iteration: 100000
  stop_iteration: 1000000
  num_processes: 4
  optimizer:
    name: "Adam"
    lr: 2e-4

project:
  name: null
  tags: {}
